<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cc5891cdd.js" crossorigin="anonymous"></script>

    <script src="./src/AudioPlayer.js"></script>
    <link rel="stylesheet" href="./css/GamBoy.css">
    <title>GameBoy</title>
</head>
<body>
    <div class="player" data-src="./assets/songs/ShaunTrack - Take On Me (a-ha).mp3">
        
        <img id="logo" src="./assets/logo.png" alt="">
        
        <div class="marco"></div>
        <div class="cover">
            
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
            
            <div class="progress"></div>
            <img src="./assets/covers/Take On Me.jpg" alt="">
        </div>
        <div class="controles">

            
            <div class="flechas">
                <div class="arriba"></div>
                <div class="abajo"></div>
                <div class="izq"></div>
                <div class="der"></div>
            </div>
            
            <div class="botonA">A</div>
            <div class="botonB">B</div>
            
        </div>
       

        

        <div class="start">start</div>
        <div class= "select">select</div>

    </div>

    <script src="./src/main.js"></script>
</body>
</html>
